<!DOCTYPE html>
<html lang="en">

</head>
<body>

    <table>

            <tr>
                <th>Event</th>

                <td>Music Fest</td>

            <tr>
                <td>Yoga Camp</td>

            </tr>
        </tbody>
    </table>

</body>
</html>
