<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 16.1 - Fixed Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-bottom: 60px; }
    .footer { height: 60px; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <p>Main content goes here.</p>
  </div>
  <footer class="footer bg-dark text-white text-center position-fixed bottom-0 w-100">
    <p class="m-0 p-2">This is a fixed footer</p>
  </footer>
</body>
</html>
